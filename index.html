<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Live Code</title>
  <link rel="stylesheet" href="/static/css/codemirror.css">
  <link rel="stylesheet" href="/static/css/monokai.css">
  <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>

  <div class="file">
    <div class="selected" id="filename"><span class="name" id="name">filename</span><span>.js</span></div>
    <ul id="filenames" class="hide">
      <li><span contenteditable="true" id="newName" class="grey-text" tabindex="0" onsubmit="addFile">new...</span><img src="/static/img/plus.svg" alt="+"></li>
    </ul>
  </div>

  <div class="users">
    <span class="number" id="users">1</span>
    <img src="/static/img/users.svg" alt="Users online">
  </div>

  <div class="hide" id="hiddenEditor"></div>

  <script src="/static/js/jquery.js"></script>
  <script src="/static/js/codemirror.js"></script>
  <script src="/static/js/javascript.js"></script>
  <script src="/static/js/socket.io.js"></script>
  <script src="/static/js/init.js"></script>

</body>
</html>
